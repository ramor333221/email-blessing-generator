<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Message Generator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container">
    <h1>Family Message Generator</h1>

    <!-- Choose Message Type -->
    <label for="message-type">Choose Message Type:</label>
    <select id="message-type">
        <option value="wedding">Wedding</option>
        <option value="engagement-boy">Engagement (Boy)</option>
        <option value="engagement-girl">Engagement (Girl)</option>
        <option value="bar-mitzva">Bar Mitzva</option>
        <option value="bat-mitzva">Bat Mitzva</option>
        <option value="baby-boy">Birth of Baby Boy</option>
        <option value="baby-girl">Birth of Baby Girl</option>
        <option value="brit">Brit</option>
        <option value="general">General Message</option>
    </select>

    <div class="names">
        <h3>Enter Names (First Person: Savta, Others: Couple/Family)</h3>
        <label for="name-english-2">Name (English):</label>
        <input type="text" id="name-english-2" placeholder="Name in English" required>

        <label for="name-english-3">Name (English):</label>
        <input type="text" id="name-english-3" placeholder="Name in English">

        <label for="name-hebrew-2">Name (Hebrew):</label>
        <input type="text" id="name-hebrew-2" placeholder="שם בעברית" required>

        <label for="name-hebrew-3">Name (Hebrew):</label>
        <input type="text" id="name-hebrew-3" placeholder="שם בעברית">

        <!-- Congratulations text (optional) -->
        <div class="congrats">
            <label for="congrats-input">Congratulations Text (optional)</label>
            <input
                    id="congrats-input"
                    rows="2"
                    placeholder="add Congratulations..."
            ></input>
        </div>
    </div>
    <label>Signature (optional)</label>
    <input
            type="text"
            id="signature-input"
            value="ובשמחות אצל כולם!!!!"
            dir="rtl"
            style="text-align:left;"
    >

    <input type="file" id="event-image-input" hidden>
    <input type="file" id="event-image-input-2" hidden>

    <label for="event-image-input" class="file-btn">
        Choose Image 1
    </label>

    <label for="event-image-input-2" class="file-btn">
        Choose Image 2 (optional)
    </label>

    <!-- Engagement: To whom -->
    <div id="engagement-fields" style="display:none;">
        <h3>Engagement – To whom</h3>

        <label>With (English)</label>
        <input type="text" id="engagement-to-en" placeholder="with...">

        <label>עם (עברית)</label>
        <input type="text" id="engagement-to-he" placeholder="עם...">
    </div>

    <!-- General message custom text -->
    <div id="general-fields" style="display:none;">
        <h3>General Message Text</h3>

        <label>Message (English)</label>
        <textarea id="general-message-en" rows="4"
                  placeholder="Write your message in English"></textarea>

        <label>הודעה (עברית)</label>
        <textarea id="general-message-he" rows="4"
                  placeholder="כתוב הודעה בעברית"></textarea>
    </div>

    <!-- Button to generate message -->
    <button id="generate-message">Generate Message</button>

    <!-- Message Preview -->
    <div id="message-preview">
        <div id="email-content">
            <div class="logo">
                <img src="" alt="Family Logo" id="family-logo">
            </div>

            <div class="message-container">
                <div class="message-left">
                    <p id="english-message"></p>
                </div>
                <div class="message-right">
                    <p id="hebrew-message"></p>
                </div>
            </div>


            <div class="event-image">
                <img src="" alt="Event Image" id="message-image">
            </div>

        </div>
    </div>

    <!-- Button to Copy Message -->
    <button id="copy-message">Copy to Clipboard</button>
    <div id="copy-status" style="
    margin-top:8px;
    font-size:14px;
    color:green;
    display:none;
">
        Message copied ✔
    </div>

</div>

<script src="js/script.js"></script>
</body>
</html>
